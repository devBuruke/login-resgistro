<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website com login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="bi bi-x"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Me Lembrar
                    </label>
                    <a href="#">Esqueceu a Senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem Conta?<a href="#" class="register-link">Criar Conta!</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" required>
                    <label>Nome Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Eu aceito os termos e condições
                    </label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem Conta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
